name: Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements_test.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'pycares>=4.4.0' 'aiodns>=3.2.0'
          pip install -r requirements_test.txt
          pip install homeassistant

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=custom_components.local_weather_forecast --cov-report=term-missing

      - name: Generate coverage report
        if: matrix.python-version == '3.13'
        run: |
          pytest tests/ --cov=custom_components.local_weather_forecast --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  test-summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    name: Test Summary
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "❌ Tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi

